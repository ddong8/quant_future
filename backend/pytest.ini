[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 最小版本要求
minversion = 6.0

# 添加选项
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    auth: 认证相关测试
    strategy: 策略相关测试
    backtest: 回测相关测试
    trading: 交易相关测试
    websocket: WebSocket相关测试
    tqsdk: TQSDK集成测试
    database: 数据库操作测试
    performance: 性能测试

# 测试发现模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# 异步测试支持
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: