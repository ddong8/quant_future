      - REDIS_CONNECTION_TIMEOUT=5
      
      # CORS é…ç½®
      - DEV_CORS_ORIGINS=["http://localhost:3000", "http://127.0.0.1:3000"]
      
      # å®¹å™¨ç‰¹å®šé…ç½®
