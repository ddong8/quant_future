    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./logs:/var/log/trading
      - db_init_status:/var/lib/db-init
    healthcheck:
