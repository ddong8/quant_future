[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log

[program:backend]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile=/var/log/supervisor/backend.out.log
environment=PYTHONPATH="/app/backend"

[program:celery-worker]
command=python -m celery worker -A app.core.celery_app --loglevel=info --concurrency=4
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/celery-worker.err.log
stdout_logfile=/var/log/supervisor/celery-worker.out.log
environment=PYTHONPATH="/app/backend"

[program:celery-beat]
command=python -m celery beat -A app.core.celery_app --loglevel=info
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/celery-beat.err.log
stdout_logfile=/var/log/supervisor/celery-beat.out.log
environment=PYTHONPATH="/app/backend"

[program:celery-flower]
command=python -m celery flower -A app.core.celery_app --port=5555
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/celery-flower.err.log
stdout_logfile=/var/log/supervisor/celery-flower.out.log
environment=PYTHONPATH="/app/backend"