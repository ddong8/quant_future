apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    database: quantdata
    user: admin
    password: password123
    editable: true
    
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db:5432
    database: quantdb
    user: postgres
    password: password
    sslmode: disable
    editable: true